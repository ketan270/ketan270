<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100vh;
          display: grid;
          place-items: center;
        }

        .text {
          width: 400px; /* Adjust the width as needed to fit the entire text on one line */
          animation: typing 5s steps(30), blink 1s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace;
          font-size: 4em;
          background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes typing {
          from {
            width: 0;
          }
        }

        @keyframes blink {
          from, to {
            border-color: transparent;
          }
          50% {
            border-color: rgba(254, 0, 255, 1);
          }
        }
      </style>
      <div class="wrapper">
        <div class="text">
          Ketan Sharma
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
